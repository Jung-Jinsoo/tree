<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Lost Password</title>
	<link rel="stylesheet" href="./css/reset.css" />
	<link rel="stylesheet" href="./css/lost-password.css" />
	<link rel="stylesheet" href="./css/button.css" />
</head>
<body>
	<div class="lost-password-wrap">
		<div class="heading">
			Password Help
		</div>
		<p>
			Enter your email address below and we will send you instructions for resetting your password.
		</p>
		<form action="">
			<fieldset>
				<legend>Reset My Password</legend>
				<label for="email">E-mail</label>
				<input type="text" name="" id="email" placeholder="Please Input E-Mail"/>
			</fieldset>
			<button type="button" class="button blue resetpw">Reset my password</button>
		</form>
	</div>
</body>
</html>
