<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<title>Test Popup</title>	
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/button.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</head>
<body>
	<div class="popup popup-create-target">
		<div class="popup-heading">
			<h3>
				<img src="images/title/sub-title/create-target.png" height="24" width="124" alt="Create target" />
			</h3>
		</div>
		<div class="popup-content">
			<div class="">
				<label for="name">Name</label>
				<input type="text" name="name" id="name" />
				<button type="button">Edit</button>
			</div>
			<div class="list-target-group">
				<ul class="list_add_targeting">
					<li>&nbsp;</li>
				</ul>
			</div>
			<div class="images_addimg">
				<ul class="list_add_img2">
					<li class="addimgli"></li>
				</ul>
			</div>
			<div class="button-wrap">				
				<button type="button">Close</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./js/common.js"></script>
</body>
</html>
