<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<title>Chart List</title>	
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</head>
<body>

	<div class="dash_charts clfix">

			<ul class="list_ave">

						<dd class="ave_count" id="top_imp">
							0
						</dd>
						<dd class="ave_names">impression</dd>
					</dl>
				</li>
				<li>
					<dl>
						<dt class="ave_img">
							<img alt="Reach" src="images/chart/ico_report2.png">

				</li>
				<li>
					<dl>

							<img alt="CTR" src="images/chart/ico_report3.png">

					</dl>
				</li>
				<li>

				<li>

				<li>

							0
						</dd>
						<dd class="ave_names">Spend</dd>
					</dl>

			</ul>

	<script type="text/javascript" src="./js/common.js"></script>
