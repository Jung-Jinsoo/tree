<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<title>Button Style</title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/button.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>	
</head>
<body>
	<div class="button-design">
		<!-- 날짜 세팅 관련 버튼 -->
		<div class="date-button-wrap" id="date-button-wrap">
			<button class="button btn-date" type="button">YesterDay</button>
			<button class="button btn-date" type="button">Today</button>
			<button class="button btn-date" type="button">7 days</button>
			<button class="button btn-date" type="button">28 days</button>
			<button class="button btn-date" type="button">90 days</button>
		</div>
		<!-- //날짜 세팅 관련 버튼 -->
		<!-- Search Button -->
		<button class="button btn-large btn-blue" type="submit">Search</button>
		<button class="button btn-large btn-gray" type="submit">Edit</button>
		<!-- //Search Button -->
		<button class="button btn-tiny btn-blue" type="button">Create target Group</button>
		<button class="button btn-tiny btn-gray" type="button">Edit</button>
		<button class="btn-add" type="button">ADD버튼데스네</button>



		<button type="button" class="button btn-target-setting">Age</button>
		<button type="button" class="button btn-target-setting">Gender</button>
		<button type="button" class="button btn-target-setting">Connections</button>

		<button type="button" class="btn-group-pause">Target Group Pause</button>
		<button type="button" class="btn-restart">Restart</button>

	</div>
	<script type="text/javascript" src="./js/common.js"></script>
</body>
</html>
